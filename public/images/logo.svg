<svg width="200" height="60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="60" fill="url(#gradient)" rx="8"/>
  
  <!-- PC Icon -->
  <g transform="translate(15, 15)">
    <!-- Monitor -->
    <rect x="0" y="5" width="25" height="18" fill="#ffffff" stroke="#ffffff" stroke-width="1" rx="2"/>
    <rect x="2" y="7" width="21" height="14" fill="#667eea"/>
    
    <!-- Stand -->
    <rect x="10" y="23" width="5" height="4" fill="#ffffff"/>
    <rect x="7" y="27" width="11" height="2" fill="#ffffff"/>
  </g>
  
  <!-- Text -->
  <text x="50" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">PC Shop</text>
  <text x="50" y="42" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" opacity="0.8">Máy tính chất lượng cao</text>
</svg>